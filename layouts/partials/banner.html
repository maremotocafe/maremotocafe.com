{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.banner.enable }}
{{ with $data.banner }}
<section class="banner-area" style='background-image: url("{{ .bg_image | absURL }}")'>
  <div class="block">
    {{ if .icon }}
    <div class="video-button">
      <i class="{{ .icon }}"></i>
    </div>
    {{ end }}
    <h1>{{ .title | markdownify }}</h1>
    <p>{{ .content | markdownify }}</p>
    {{ if .button.enable }}
    {{ with .button }}
    <a href="{{ .link }}" class="btn dark-bg-btn btn-shadow page-scroll">{{ .label }}</a>
    {{ end }}
    {{ end }}
  </div>
</section>
{{end}}
{{end}}
