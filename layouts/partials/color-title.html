{{/* Parameters taken:
   *     title: the full text for the title
   *     level: header number (1-6)
   */}}

{{ $words := split .title " " }}
{{ $half := div (len $words) 2 }}
{{ $begin := delimit (first $half $words) " " }}
{{ $end := delimit (after $half $words) " " }}
<h{{ .level }}>{{ $begin }}<span class="color"> {{ $end }}</span></h{{ .level }}>
