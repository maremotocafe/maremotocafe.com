{{ define "main" }}

{{ $errors := (index .Site.Data .Site.Language.Lang).errors }}

{{ partial "navigation.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>404</h1>
        <h2>{{ $errors.txt_404 }}</h2>
        <a class="btn btn-main" href="{{ .Site.BaseURL | relLangURL }}">{{ $errors.txt_go_back }}</a>
      </div>
    </div>
  </div>
</section>

{{ end }}
